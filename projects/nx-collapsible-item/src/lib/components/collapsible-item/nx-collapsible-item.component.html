<div class="filter-item">
    <div
      class="spoiler spoiler-title"
      (click)="isCollapsed ? expand() : collapse()"
    >
      <ng-content
        select="[collapsible-item-header]"
        class="filter-item__header"
      ></ng-content>
      <div class="filter-item__controls" [ngClass]="{'icon-down': isCollapsed}">
        <span class="chevron-up">^</span>
      </div>
    </div>
    <div [ngClass]="{ collapse: isCollapsed }">
      <ng-content
        select="[collapsible-item-body]"
        *ngIf="!isCollapsed"
      ></ng-content>
    </div>
</div>
